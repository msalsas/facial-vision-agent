name: CI

on:
  push:
    branches: [ main ]
    tags: ['v*.*.*']
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Configure git to use token for private deps
        if: ${{ secrets.PERSONAL_ACCESS_TOKEN != '' }}
        run: |
          # Replace SSH-style URLs with HTTPS+token so pip/git can fetch private repos
          git config --global url."https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"

      - name: Install test dependencies (dev extras)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install editable package with dev extras defined in pyproject.toml
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          export PYTHONPATH="${{ github.workspace }}/src:$PYTHONPATH"
          pytest -q --junitxml=pytest-results-${{ matrix.python-version }}.xml

      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: pytest-results-${{ matrix.python-version }}.xml

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Configure git to use token for private deps
        if: ${{ secrets.PERSONAL_ACCESS_TOKEN != '' }}
        run: |
          git config --global url."https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Build distributions
        run: |
          python -m build --sdist --wheel

      - name: Run tests (release validation)
        run: |
          export PYTHONPATH="${{ github.workspace }}/src:$PYTHONPATH"
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          pytest -q --junitxml=pytest-results-release.xml

      - name: Upload pytest results (release)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-release
          path: pytest-results-release.xml

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}.
          draft: false
          prerelease: false

      - name: Upload release artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist
          asset_name: dist
          asset_content_type: application/zip
